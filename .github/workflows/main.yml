name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  run_and_test_backend_server:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Start Server
      run: |
        python backend/app.py &
    - name: Run Tests
      run: |
        python -m unittest discover
    - name: Curl Command
      run: |
        curl --location 'http://127.0.0.1:5000/prompt' \
        --header 'Content-Type: application/json' \
        --data '{
            "prompt": "cats"
        }'
    - name: SSH into EC2 and run server
      if: success()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          if [ -d "ProjectZ" ]; then
            cd ProjectZ
            pkill -f app.py
            git pull
          else
            git clone https://github.com/muteburrito/ProjectZ.git
            cd ProjectZ
            pip install -r requirements.txt
          fi
          nohup python backend/app.py > output.log &
          - name: Report
          run: |
            echo "Build successful!"
    - name: Create Issue on Failure
      uses: JasonEtco/create-an-issue@v2
      if: failure()
      with:
        title: Build failed
        body: The build failed. Please check the logs for more details.
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}